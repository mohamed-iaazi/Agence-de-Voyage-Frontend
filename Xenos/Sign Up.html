<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logo  -->
         <img src="imag/A.webp" alt=" ViaTours logo ">
    
         <!-- main Menu items -->
         <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#destination">destination</a></li>
            <li><a href="#activites">Activités</a></li>
            <li><a href="#contact">Conact</a></li>
         </ul>
         <!-- account management -->
         <div class="account">
            <button class="green-btn"> Créer un compte </button>
            <button class="Orange-btn"> Se Connecter </button>
         </div>
        </nav>
    </header>
    <!-- ------------------------- -->
    <section>
        <div class="container">
            <div class="signup-form">
                <div class="from-header">
                    <img src="imag/icons8-sign-up-50.png"class="user-icon">
                    <h2> Sign Up</h2>
                    <p>Sign in to your account</p>
                </div>
                <form>
                    <div class="input-group">
                        <img src="imag/icons8-sign-up-64.png" class="icon">
                        <input type="text" placeholder="Nom">
                    </div>
                    <!-- -------------- -->
                    <div class="input-group">
                        <img src="imag/icons8-sign-up-64.png" class="icon">
                        <input type="text" placeholder="Prenom">
                    </div>
                    <!-- -------------- -->
                    <div class="input-group">
                        <img src="imag/icons8-email-50.png" class="icon">
                        <input type="email" placeholder="User Email">
                    </div>
                    <!-- -------------- -->
                     <div class="input-group">
                        <img src="imag/icons8-password-50.png" class="icon">
                        <input type="password" placeholder="Password">
                     </div>
                      <!-- -------------- -->
                     <div class="input-group">
                        <img src="imag/icons8-done-100.png" class="icon">
                        <input type="password" placeholder="Password">
                     </div>
                     <button type="submit" class="btn"> Register</button>
                </form>
                <button class="register-btn">Login</button>
                
            </div>
        </div>
    </section>
    
</body>
</html>
