     <div class="account">

    <section>
        <div class="container">
            <div class="signup-form">
                <div class="from-header">
                    <img src="imag/icons8-sign-up-50.png"class="user-icon">
                    <h2> Sign Up</h2>
                    <p>Sign in to your account</p>
                </div>
                <form>
                    <div class="input-group">
                        <img src="imag/icons8-sign-up-64.png" class="icon">
                        <input type="text" placeholder="Nom">
                    </div>
                    <!-- -------------- -->
                    <div class="input-group">
                        <img src="imag/icons8-sign-up-64.png" class="icon">
                        <input type="text" placeholder="Prenom">
                    </div>
                    <!-- -------------- -->
                    <div class="input-group">
                        <img src="imag/icons8-email-50.png" class="icon">
                        <input type="email" placeholder="User Email">
                    </div>
                    <!-- -------------- -->
                     <div class="input-group">
                        <img src="imag/icons8-password-50.png" class="icon">
                        <input type="password" placeholder="Password">
                     </div>
                      <!-- -------------- -->
                     <div class="input-group">
                        <img src="imag/icons8-done-100.png" class="icon">
                        <input type="password" placeholder="Password">
                     </div>
                     <button type="submit" class="btn" "> Register</button>
                </form>
                <button class="register-btn" onclick="document.location='./Login.html'">Login</button>
                
            </div>
        </div>
    </section>
